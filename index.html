<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="login-email">
      <input type="password" name="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="email" placeholder="Email" id="input-email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="container">
        <div class="familia">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="Frontend" value="Frontend">
            <label for="Frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="Backend" value="Backend">
            <label for="Backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="FullStack" value="FullStack">
            <label for="FullStack">FullStack</label>
          </div>
        </div>

        <div class="conteudo">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <ul>
            <li>
              <input type="checkbox" class="subject" id="HoFs" value="HoFs">
              <label for="HoFs">HoFs</label>
            </li>
            <li>
              <input type="checkbox" class="subject" id="Jest" value="Jest">
              <label for="Jest">Jest</label>
            </li>
            <li>
              <input type="checkbox" class="subject" id="Promises" value="Promises">
              <label for="Promises">Promises</label>
            </li>
            <li>
              <input type="checkbox" class="subject" id="React" value="React">
              <label for="React">React</label>
            </li>
            <li>
              <input type="checkbox" class="subject" id="SQL" value="SQL">
              <label for="SQL">SQL</label>
            </li>
            <li>
              <input type="checkbox" class="subject" id="Python" value="Python">
              <label for="Python">Python</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="container">
          <div>
            <input type="radio" name="rate" id="value-1" value="1">
            <label for="value-1">1</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-2" value="2">
            <label for="value-2">2</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-3" value="3">
            <label for="value-3">3</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-4" value="4">
            <label for="value-4">4</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-5" value="5">
            <label for="value-5">5</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-6" value="6">
            <label for="value-6">6</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-7" value="7">
            <label for="value-7">7</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-8" value="8">
            <label for="value-8">8</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-9" value="9">
            <label for="value-9">9</label>
          </div>
          <div>
            <input type="radio" name="rate" id="value-10" value="10">
            <label for="value-10">10</label>
          </div>
        </div>
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <div class="text">
        <textarea name="comment" id="textarea" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
