<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="login-email">
      <input type="password" name="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="email" placeholder="Email" id="input-email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="container">
        <div class="familia">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="Frontend" value="Frontend">
            <label for="Frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="Backend" value="Backend">
            <label for="Backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="FullStack" value="FullStack">
            <label for="FullStack">FullStack</label>
          </div>
        </div>

        <div class="conteudo">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="HoFs">HoFs</label>
            <input type="checkbox" class="subject" id="HoFs" value="HoFs">
          </div>
          <div>
            <label for="Jest">Jest</label>
            <input type="checkbox" class="subject" id="Jest" value="Jest">
          </div>
          <div>
            <label for="Promises">Promises</label>
            <input type="checkbox" class="subject" id="Promises" value="Promises">
          </div>
          <div>
            <label for="React">React</label>
            <input type="checkbox" class="subject" id="React" value="React">
          </div>
          <div>
            <label for="SQL">SQL</label>
            <input type="checkbox" class="subject" id="SQL" value="SQL">
          </div>
          <div>
            <label for="Python">Python</label>
            <input type="checkbox" class="subject" id="Python" value="Python">
          </div>
        </div>
      </div>

    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
