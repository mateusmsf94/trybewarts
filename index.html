<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="login-email">
      <input type="password" name="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>

</html>
